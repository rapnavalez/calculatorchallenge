<!DOCTYPE html>
<html lang="en" data-theme="theme-1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 34%, 53%); }
    .attribution { margin-top: 20px;}
  </style>
</head>
<body>

  <div class="container">

    <main>
      <section class="top">
        <h1>calc</h1>
        <div class="theme-selector">
          <h2>THEME</h2>
          <div class="theme-selector-wrapper">
            <label class="option-wrapper">
              <span class="label">1</span>
              <input type="radio" id="theme-1" name="theme-option" value="theme-1">
              <span class="checkmark"></span>
            </label>

            <label class="option-wrapper">
              <span class="label">2</span>
              <input type="radio" id="theme-2" name="theme-option" value="theme-3">
              <span class="checkmark"></span>
            </label>

            <label class="option-wrapper">
              <span class="label">3</span>
              <input type="radio" id="theme-3" name="theme-option" value="theme-3">
              <span class="checkmark"></span>
            </label>

          </div>

        </div>
      </section>
      <section class="screen">
        <h2 class="screen--prevInput"></h2>
        <div class="screen--display"></div>
      </section>
      <div class="numberpad">
          <button class="numberpad--btn number">7</button>
          <button class="numberpad--btn number">8</button>
          <button class="numberpad--btn number">9</button>
          <button class="numberpad--btn del">DEL</button>
          <button class="numberpad--btn number">4</button>
          <button class="numberpad--btn number">5</button>
          <button class="numberpad--btn number">6</button>
          <button class="numberpad--btn operator">+</button>
          <button class="numberpad--btn number">1</button>
          <button class="numberpad--btn number">2</button>
          <button class="numberpad--btn number">3</button>
          <button class="numberpad--btn operator">-</button>
          <button class="numberpad--btn number">.</button>
          <button class="numberpad--btn number">0</button>
          <button class="numberpad--btn operator">÷</button>
          <button class="numberpad--btn operator">×</button>
          <button class="numberpad--btn reset">RESET</button>
          <button class="numberpad--btn equals">=</button>
      </div>
    </main>


      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rap Navalez</a>.
      </footer>
      
  </div>


  <script src="./app.js"></script>
</body>
</html>
